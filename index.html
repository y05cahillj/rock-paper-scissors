<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>

</head>
<body class="body">
<div class="gameContainer">
    <h1 class="title">Rock Paper Scissors</h2>
        <div>
            <span class="winDisplay" id="winnerDisplay">Who's going to win?</span>
        <div class="buttons">
            <button class="rockButton" id="rock">ROCK</button>
            <button class="paperButton"  id="paper">PAPER</button>
            <button class="scissorsButton"  id="scissors">SCISSORS</button>
        </div>
        <div class="results">
            <h2> <span id="result"></span></h2>
        </div>
    <div class="choices">
        <h3 class="yourChoice">You: <span id="user-choice"></span></h3>
        <h3>Computer: <span id="computer-choice"></span></h3>
        
    </div>

    
    <div class="scores">
        <h3 class="yourScore">Your score: <span id="userScoreDisplay"></span></h3>
        <h3 class="computerScore">Computer score: <span id="computerScoreDisplay"></span></h3>
    </div>
</div>

</body>
</html>
